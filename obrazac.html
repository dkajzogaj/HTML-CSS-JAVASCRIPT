                <legend class="naslov_legende">Narudžba:</legend>
                <label id="knjizara">Odaberite knjižaru:</label>
                <br>
                <input type="radio" name="knjižara" value="Superknjižara" id="super">

                <br>

                <br>
                <br>

                <select id="knjige" multiple>
                    <optgroup label="Romani">

                    </optgroup>
                    <optgroup label="Novele">
                        <option value="Alkar">D.Š: Alkar</option>
                        <option value="Muljika">D.Š: Muljika</option>
                        <option value="Mrkodol">D.Š: Mrkodol</option>
                        <option value="Duga">D.Š: Duga</option>
                        <option value="Šah">S.Z: Novela o šahu</option>
                    </optgroup>
                </select>
            </fieldset>

                <br>

                <br>
                <br>

                <br>
                <br>
                <label id="loktext" for="mjesto">Vaša lokacija:</label>

                <br>
                <br>
